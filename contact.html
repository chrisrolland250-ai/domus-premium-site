<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact – Domus Premium</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="site-header">
    <h1>Contact – Domus Premium</h1>
    <p>Interventions à Rennes et alentours</p>
  </header>

  <main class="container">
    <form class="card" id="contact-form" novalidate>
      <div class="grid">
        <label>Votre nom
          <input type="text" name="from_name" required>
        </label>
        <label>Votre email
          <input type="email" name="reply_to" required>
        </label>
      </div>

      <label>Téléphone (facultatif)
        <input type="tel" name="phone">
      </label>

      <label>Sujet
        <input type="text" name="subject" required>
      </label>

      <label>Votre message
        <textarea name="message" rows="6" required></textarea>
      </label>

      <input type="text" name="website" tabindex="-1" autocomplete="off" class="hp" aria-hidden="true">

      <button id="contact-submit" type="submit">Envoyer</button>
      <p id="contact-status" class="form-note" aria-live="polite"></p>
    </form>
  </main>

  <script>
  (function(){
    const form = document.getElementById('contact-form');
    const btn  = document.getElementById('contact-submit');
    const note = document.getElementById('contact-status');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const fd = new FormData(form);
      const payload = {
        from_name: fd.get('from_name'),
        reply_to: fd.get('reply_to'),
        phone: fd.get('phone') || '',
        subject: fd.get('subject') || '',
        message: fd.get('message'),
        website: fd.get('website') || '',
        ts: Date.now()
      };

      btn.disabled = true;
      if (note) note.textContent = 'Envoi en cours…';

      try {
        const res = await fetch('/.netlify/functions/send-email', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload),
        });

        if (res.ok) {
          window.location.href = '/merci.html';
        } else if (res.status === 422) {
          note.textContent = 'Champs requis manquants.';
          btn.disabled = false;
        } else {
          note.textContent = 'Erreur serveur, réessayez plus tard.';
          btn.disabled = false;
        }
      } catch (err) {
        console.error(err);
        note.textContent = 'Impossible de contacter le serveur.';
        btn.disabled = false;
      }
    });
  })();
  </script>
</body>
</html>
