<head>

</head>
<body>
  <header class="site-header">
    <h1>Contact â€“ Domus Premium</h1>
    <p>Interventions Ã  Rennes et alentours</p>
  </header>

  <main class="container">
    <form action="https://formspree.io/f/xgvlrzvw" method="POST" class="card">
  <div class="grid">
    <label>Votre nom
      <input type="text" name="name" required>
    </label>
    <label>Votre email
      <input type="email" name="email" required>
    </label>
  </div>
  <label>TÃ©lÃ©phone (facultatif)
    <input type="tel" name="phone">
  </label>
  <label>Sujet
    <input type="text" name="subject">
  </label>
  <label>Votre message
    <textarea name="message" rows="6" required></textarea>
  </label>
  <!-- Honeypot -->
  <input type="text" name="_gotcha" style="display:none;">
  <!-- Redirection -->
  <input type="hidden" name="_redirect" value="https://domuspremium.fr/merci.html">
  <button type="submit" class="btn btn-gold">Envoyer</button>
  <p class="form-note">En cliquant sur Â«â€¯Envoyerâ€¯Â», vous acceptez dâ€™Ãªtre recontactÃ©(e) par Domus Premium.</p>
</form>
  </main>

  <script>
  (function(){
    const form = document.getElementById('contact-form');
    const btn  = document.getElementById('contact-submit');
    const note = document.getElementById('contact-status');

    // ðŸ‘‰ TEMPORAIRE : si la page n'est pas servie par Netlify,
    // on force l'endpoint absolu du sous-domaine Netlify
    const isOnNetlify = location.host.endsWith('.netlify.app');
    const ENDPOINT = isOnNetlify
      ? '/.netlify/functions/send-email'
      : 'https://sparkling-gelato-c10523.netlify.app/.netlify/functions/send-email';

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const fd = new FormData(form);
      const payload = {
        from_name: fd.get('from_name'),
        reply_to: fd.get('reply_to'),
        phone: fd.get('phone') || '',
        subject: fd.get('subject') || '',
        message: fd.get('message'),
        website: fd.get('website') || '',
        ts: Date.now()
      };

      btn.disabled = true;
      if (note) note.textContent = 'Envoi en coursâ€¦';

      try {
        const res = await fetch(ENDPOINT, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload),
        });

        console.log('send-email status:', res.status);

        if (res.ok) {
          window.location.href = '/merci.html';
        } else if (res.status === 422) {
          note.textContent = 'Champs requis manquants.';
          btn.disabled = false;
        } else if (res.status === 405) {
          note.textContent = '405: mauvaise URL/mÃ©thode (vÃ©rifie lâ€™endpoint).';
          btn.disabled = false;
        } else {
          note.textContent = 'Erreur serveur (' + res.status + ').';
          btn.disabled = false;
        }
      } catch (err) {
        console.error(err);
        note.textContent = 'Impossible de contacter le serveur.';
        btn.disabled = false;
      }
    });
  })();
  </script>
</body>
</html>
