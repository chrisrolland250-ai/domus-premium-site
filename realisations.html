<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Nos réalisations – Domus Premium</title>
<link rel="stylesheet" href="css/styles.min.css">
<style>
.gallery{display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:14px;padding:20px;max-width:1100px;margin:auto}
.gallery a{display:block;border-radius:12px;overflow:hidden;background:#f5f7fb;box-shadow:0 6px 18px rgba(0,0,0,.08);transition:transform .2s ease}
.gallery a:hover{transform:translateY(-2px)}
.gallery img{width:100%;height:100%;object-fit:cover;display:block}
/* Lightbox */
.lb{position:fixed;inset:0;background:rgba(0,0,0,.85);display:none;align-items:center;justify-content:center;padding:20px;z-index:9999}
.lb img{max-width:95vw;max-height:85vh;border-radius:12px;box-shadow:0 10px 30px rgba(0,0,0,.5)}
.lb:target{display:flex}
.lb:target .close{position:absolute;top:18px;right:22px;font-size:28px;color:#fff;text-decoration:none}
</style>
</head>
<body>
<header class="site-header"><div class="container nav">
  <a class="brand" href="index.html"><span>Domus Premium</span></a>
  <nav class="nav-links"><a href="index.html#services">Prestations</a><a href="index.html#tarifs">Tarifs</a><a href="index.html#contact">Contact</a></nav>
</div></header>
<main class="container">
  <h1>Nos réalisations</h1>
  <p>Quelques exemples concrets de travaux réalisés : avant / après et chantiers terminés.</p>
  <section class="gallery">
    <a href="#img1"><img src="assets/realisations/avant-apres-mur.jpg" alt="Avant / Après – Mur rénové"></a>
    <a href="#img2"><img src="assets/realisations/avant-apres-escalier.jpg" alt="Avant / Après – Escalier"></a>
    <a href="#img3"><img src="assets/realisations/avant-apres-jardin.jpg" alt="Avant / Après – Jardin"></a>
    <a href="#img4"><img src="assets/realisations/realisation-cuve-eau.jpg" alt="Installation cuve et enrouleur"></a>
  </section>

  <!-- Lightboxes -->
  <div id="img1" class="lb"><a class="close" href="#">✕</a><img src="assets/realisations/avant-apres-mur.jpg" alt=""></div>
  <div id="img2" class="lb"><a class="close" href="#">✕</a><img src="assets/realisations/avant-apres-escalier.jpg" alt=""></div>
  <div id="img3" class="lb"><a class="close" href="#">✕</a><img src="assets/realisations/avant-apres-jardin.jpg" alt=""></div>
  <div id="img4" class="lb"><a class="close" href="#">✕</a><img src="assets/realisations/realisation-cuve-eau.jpg" alt=""></div>
</main>
<footer class="site-footer"><div class="container"><p>© Domus Premium</p></div></footer>
</body></html>
