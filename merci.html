  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <style>
    :root {
      --bg: #0b1f36;
      --card: #0e2747;
      --text: #ffffff;
      --muted: #cfe2ff;
      --accent-start: #f3d67b;
      --accent-end: #d4af37;
      --whatsapp: #25D366;
      --whatsapp-hover: #1ebe5d;
    }
    html, body { height: 100%; }
    body {
      display: grid;
      place-items: center;
      min-height: 100vh;
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
      text-rendering: optimizeLegibility;
    }
    main.card {
      background: var(--card);
      padding: 32px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,.2);
      width: min(560px, 92vw);
      text-align: center;
    }
    h1 {
      font-family: "Playfair Display", serif;
      font-size: clamp(24px, 3vw, 32px);
      margin: 0 0 10px;
      letter-spacing: .2px;
    }
    p { line-height: 1.6; color: var(--muted); margin: 0; }
    .btn {
      display: inline-block;
      margin-top: 18px;
      padding: 10px 16px;
      border-radius: 10px;
      text-decoration: none;
      color: #0b1f36;
      background: linear-gradient(180deg, var(--accent-start), var(--accent-end));
      font-weight: 600;
      transition: transform .15s ease, filter .15s ease;
    }
    .btn:focus-visible, .whatsapp-float:focus-visible {
      outline: 3px solid #ffd666;
      outline-offset: 3px;
      border-radius: 12px;
    }
    .btn:hover { transform: translateY(-1px); filter: brightness(1.03); }
    .btn:active { transform: translateY(0); }
    .whatsapp-float {
      position: fixed;
      width: 60px;
      height: 60px;
      bottom: 20px;
      right: 20px;
      background-color: var(--whatsapp);
      color: #fff;
      border-radius: 50%;
      display: grid;
      place-items: center;
      text-decoration: none;
      font-size: 0;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
      z-index: 100;
      transition: transform .15s ease, background-color .15s ease;
    }
    .whatsapp-float:hover { background-color: var(--whatsapp-hover); transform: translateY(-1px); }
    .whatsapp-icon { width: 30px; height: 30px; display: block; }
    @media (prefers-reduced-motion: reduce) {
      .btn, .whatsapp-float { transition: none; }
    }
  </style>
</head>
