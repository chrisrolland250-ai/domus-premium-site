<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Domus Premium – Contact</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <main id="top">
    <section id="contact" class="section dark">
      <div class="container contact-grid">
        <div>
          <h2>Contact</h2>
          <p>Une question, un devis ? Réponse sous 24 h.</p>
        </div>
        <form class="contact-form" action="https://formspree.io/f/xovnjjen" method="POST" id="contactForm">
          <input type="hidden" name="_subject" value="Nouveau message – Domus Premium">
          <label>Votre nom
            <input type="text" name="Nom" required>
          </label>
          <label>Votre e‑mail
            <input type="email" name="Email" required>
          </label>
          <label>Message
            <textarea name="Message" rows="5" placeholder="Décrivez votre besoin" required></textarea>
          </label>
          <label style="display:none;">Ne pas remplir
            <input type="text" name="company" tabindex="-1" autocomplete="off">
          </label>
          <label style="display:block; font-weight:400; margin-top:6px;">
            <input type="checkbox" name="Consentement" required>
            J’accepte que mes données soient utilisées pour répondre à ma demande.
          </label>
          <button class="btn btn-gold" type="submit">Envoyer</button>
          <p id="formMsg" class="tiny" style="margin-top:10px;"></p>
        </form>
      </div>
    </section>
  </main>
  <script src="js/main.js"></script>
</body>
</html>
