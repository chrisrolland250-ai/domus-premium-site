<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Merci — Domus Premium</title>
  <meta name="description" content="Merci pour votre demande. Domus Premium vous répond sous 24h.">
  <link rel="icon" href="/assets/favicon.svg" type="image/svg+xml">
  <style>
    :root{--navy:#183b63;--navy2:#1f4e82;--sky1:#e9f4ff;--sky2:#cfe7fb;--primary:#d4af37}
    *{box-sizing:border-box}
    body{margin:0;font-family:Poppins,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;color:#10253d;background:linear-gradient(180deg,var(--sky1),#fff)}
    .container{max-width:900px;margin:0 auto;padding:40px 20px}
    .card{background:#fff;border:1px solid #e6eef8;border-radius:18px;box-shadow:0 10px 25px rgba(24,59,99,.06);padding:28px}
    h1{color:var(--navy);margin:0 0 8px}
    p{color:#355276}
    .cta{display:flex;gap:10px;flex-wrap:wrap;margin-top:14px}
    .btn{display:inline-flex;align-items:center;gap:10px;border-radius:14px;border:2px solid transparent;padding:10px 16px;font-weight:700;letter-spacing:.2px;text-decoration:none}
    .btn-primary{background:var(--primary);color:var(--navy)}
    .btn-outline{border-color:var(--navy2);color:var(--navy2)}
    .pill{display:inline-block;background:#f1f6fd;border:1px solid #e0ebf9;border-radius:999px;padding:6px 10px;color:#183b63;font-weight:700}
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div style="display:flex;align-items:center;gap:12px;margin-bottom:10px">
        <img src="/assets/logo.png" alt="Logo Domus Premium" style="width:40px;height:40px;border-radius:10px;background:#fff;padding:4px;border:1px solid #e6eef8">
        <div class="pill">Demande envoyée ✅</div>
      </div>
      <h1>Merci pour votre message !</h1>
      <p>Nous avons bien reçu votre demande. <strong>Réponse sous 24 heures</strong> (souvent plus rapide).</p>
      <p>Si votre demande est urgente, vous pouvez aussi nous appeler directement :</p>
      <p class="pill">📞 07 68 75 76 35</p>
      <div class="cta">
        <a class="btn btn-primary" href="/">← Retour à l’accueil</a>
        <a class="btn btn-outline" href="/mentions-legales.html">Mentions légales</a>
      </div>
    </div>
  </div>
</body>
</html>
